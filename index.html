<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather-project</title>

  <div class="wholeBody">
    <body>
      <div class="container">
        
        
        <form id="search-form">
          <div class="button">
          <input type="text" id="search-button" placeholder="Enter a city" />
          <input type="submit" value="Search"  id="button">
          <button class="btn btn-primary" id="current-location">Current Location </button>
       
          </div>
         </form>
      
        <br />
        <h1></h1>
        <h2></h2>
        <div class="row">
          <div class="col-6">
            <b
              ><h1>
                <i class="fa-solid fa-cloud-sun-rain" id="mainIcon">

                </i><span class="degrees"><Span id="actualtemp"></Span></span><span class="units"><a id="degree" href="#">°C </a> |<a id=fahrenheit  href="#">°F</a></span>
              </h1></b
            >

           <div id="description"></div>
          </div>
          <div class="col-2">
           <span id="humidity"></span>% <i class="fa-solid fa-droplet"></i> <br />Humidity
          </div>
          <div class="col-2" >
            <span
              >  <span id="wind"></span>kmh <br />
              <i class="fa-solid fa-wind"></i> Wind</span
            >
          </div>
          <div class="col-2" >
            <i class="fa-solid fa-temperature-full"></i><span id="max-temp"></span>°C <br />
            Max Temp
          </div>
        </div>

        <hr />
        <div class="row">
          <div class="col">
            22:00
            <br />
            <i class="fa-regular fa-moon"> </i>
            <br />25°C
          </div>
          <div class="col">
            00:00 <br /><i class="fa-solid fa-cloud"></i> <br />24°C
          </div>
          <div class="col">
            02:00<br />
            <i class="fa-regular fa-moon"> </i>
            <br />26°C
          </div>
          <div class="col">
            04:00<br />
            <i class="fa-regular fa-moon"> </i>
            <br />27°C
          </div>
          <div class="col">
            06:00<br />
            <i class="fa-regular fa-moon"> </i>
            <br />25°C
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-4">
            <ul style="list-style-type: none">
              <li>10/30 SUN</li>
              <li>10/31 MON</li>
              <li>11/01 TUE</li>
              <li>11/02 WED</li>
            </ul>
          </div>
          <div class="col-sm-4">
            <ul style="list-style-type: none">
              <li><i class="fa-solid fa-cloud"></i></li>
              <li><i class="fa-solid fa-cloud"></i></li>
              <li><i class="fa-solid fa-cloud"></i></li>

              <li><i class="fa-solid fa-cloud"></i></li>
            </ul>
          </div>
          <div class="col-sm-4">
            <ul style="list-style-type: none">
              <li>22°/35°</li>
              <li>22°/35°</li>
              <li>22°/35°</li>
              <li>22°/35°</li>
            </ul>
          </div>
        </div>
      </div>
